<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OPay KA MD - Fixed Savings</title>
    
    <!-- Libraries -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://unpkg.com/element-plus/dist/index.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://unpkg.com/element-plus"></script>
    
    <!-- Custom Styles -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="app" v-cloak class="flex flex-col h-screen">
        <!-- ⚠️ DEMO 演示模式警告横幅 -->
        <div class="bg-yellow-100 border-b border-yellow-200 text-yellow-800 px-4 py-2 text-center text-xs font-bold flex justify-center items-center gap-2 z-50">
            <i class="fa-solid fa-triangle-exclamation"></i>
            <span>DEMO MODE: This is a demonstration environment. All data and parameters are for reference only and do not constitute a product commitment.</span>
        </div>

        <!-- 头部 -->
        <top-navbar></top-navbar>

        <div class="flex flex-1 overflow-hidden">
            <!-- 侧边栏 -->
            <side-menu 
                :current-page="currentPage" 
                @navigate="handleNavigation">
            </side-menu>

            <!-- 主内容区 -->
            <main class="flex-1 overflow-y-auto bg-[#f5f7fa] p-6 relative">
                
                <!-- 动态组件渲染 -->
                <component 
                    :is="currentViewComponent" 
                    v-bind="currentViewProps">
                </component>

                <!-- 页脚 -->
                <service-footer></service-footer>
            </main>
        </div>

        <!-- 调试器 -->
        <time-travel-debugger 
            :current-time="globalTime" 
            @update:time="updateGlobalTime">
        </time-travel-debugger>
    </div>

    <!-- Main Entry Script -->
    <script type="module" src="js/app.js"></script>
</body>
</html>
